name: Cypress Tests

on: 
  pull_request:
    branches: '**'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 16
        - run: npm ci
        - uses: cypress-io/github-action@v4.2.2
          with:
            working-directory: ./client
            run: cd .. npm ci
            start: npm start 